<!-- receiver.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #video-container {
      width: 100%;
      height: 100%;
      display: none; /* Initially hidden */
    }
    #remote-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #setup-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
    }
    #peer-id-input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    #connect-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="setup-container">
    <input type="text" id="peer-id-input" placeholder="Enter Peer ID">
    <button id="connect-button">Connect</button>
  </div>
  <div id="video-container">
    <video id="remote-video" autoplay playsinline muted></video>
  </div>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script type="module">
    let peer = null;

    document.getElementById('connect-button').addEventListener('click', () => {
      const peerId = document.getElementById('peer-id-input').value.trim();
      if (!peerId) {
        alert('Please enter a Peer ID');
        return;
      }

      // Initialize peer connection
      peer = new Peer(peerId, {
        host: '192.168.100.87',
        port: 9000,
        path: '/'
      });

      peer.on('open', () => {
        console.log('Connected to PeerJS server');
        document.getElementById('setup-container').style.display = 'none';
        document.getElementById('video-container').style.display = 'block';
      });

      peer.on('error', (err) => {
        console.error('PeerJS error:', err);
        alert('Error connecting to PeerJS server. Please try again.');
      });

      peer.on('call', (call) => {
        console.log('call', call);
        call.answer(); // we don't send any stream back

        call.on('stream', (remoteStream) => {
          console.log('remoteStream', remoteStream);
          const video = document.getElementById('remote-video');
          video.srcObject = remoteStream;
          
          // Add performance optimizations
          video.playsInline = true;
          video.muted = true;
          video.setAttribute('playsinline', '');
          video.setAttribute('webkit-playsinline', '');
          
          // Request video frames at maximum rate
          video.requestVideoFrameCallback(() => {
            video.requestVideoFrameCallback();
          });
        });
      });
    });
  </script>
</body>

</html>
